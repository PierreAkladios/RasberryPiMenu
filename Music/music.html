<!DOCTYPE html>
<html>
    <head>
        <title>Music player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> 
        <link rel="stylesheet" type="text/css" href="music.css">
    </head>
<body>
    <div class="back_arrow">
      <a href="../Menu/Menu.html"><img class="photo" src="../back_arrow.png"></a>
    </div>       
        <!-- Define the section for displaying track buttons -->
        <div class="buttons">
          <table>
            <tr>
              <td><a class="Previous" href="#" onclick="Previous()">  
                <i class="fa fa-step-backward"></i> 
              </a></td>
              <td><a class="Play" href="#" onclick="Play()">  
                <i class="fa fa-play-circle"></i> 
              </a></td>
              <td><a href="#" onclick="Pause()" class="Pause"> 
                <i class="fa fa-pause-circle"></i> 
              </a></td>
              <td><a class="Next" href="#" onclick="Next()">
                <i class="fa fa-step-forward"></i> 
              </a></td>
          </tr>
          </table>
        </div>
        <script src="music.js"></script>
    </body>
</html>
